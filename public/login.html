<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../CSS/CSS.css" rel="stylesheet">
</head>

<body>
    <h1>Wannabe-Powerpoint <br>on a sloppy day</h1>
    <input type="text" id="User" placeholder="User">
    <br>    
    <input type="password" id="Pw" placeholder="Password">
    <br>
    <button id="btnLogin">Login</button>
    <br>
    <div id="result"></div>
</body>

<script>
    let user = document.getElementById('User');    
    let pw = document.getElementById('Pw');
    let btnLogin = document.getElementById('btnLogin');
    let result = document.getElementById('result');
    btnLogin.addEventListener('click', async function(evt) {
        let url = "http://localhost:3000/users/login";
        
        let cfg = {
            method: "GET",
            headers: {"Content-Type":"application/json"},
        }
        console.log(cfg)
        try {
            console.log("Failed before try in login.html")
            var resp = await fetch(url, cfg);
            var data = await resp.json();
            result.innerHTML = data.msg;
            console.log("Failed after try in login.html") 
        }
        catch (err) {
            console.log("failed at catch err in login.html")
            console.log(err);
        }
    });   
</script>

</html>
